<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон | ВебКадеми</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />

		<!-- youtubelightbox style -->
		<link rel="stylesheet" href="./libs/youtubeLightbox/youtubeLightbox.css" />
		<!--// youtubelightbox style -->

		<!-- swiper-slider -->
		<link rel="stylesheet" href="./libs/swiper-11.0.7/css/swiper.min.css" />
		<!-- swiper-slider -->

		<!-- custom style -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<main class="main-page">
			<section class="cta">
				<div class="container">
					<div class="cta__row">
						<!-- background img -->
						<div class="cta__img">
							<picture>
								<source srcset="./img/cta/bg-img.webp 1x, ./img/cta/bg-img@2x.webp 2x" type="image/webp" />
								<source srcset="./img/cta/bg-img.jpg 1x, ./img/cta/bg-img@2x.jpg 2x" type="image/jpeg" />
								<img src="./img/cta/bg-img.jpg" alt="image" />
							</picture>
						</div>
						<!--// background img -->

						<!-- absolute -->
						<div class="cta__content">
							<div class="cta__column">
								<div class="cta__text">
									<!-- header -->
									<div class="cta__header">
										<h2 class="h2">Остались вопросы?</h2>
									</div>
									<!--// header -->

									<div class="cta__desc">
										<p>Задайте вопрос нашему менеджеру Виктории</p>
									</div>
								</div>

								<div class="cta__contact">
									<div class="cta__tip">
										<p>Или позвоните по&#160;номеру</p>
									</div>

									<div class="cta__phone">
										<span class="cta__phone-img">
											<svg class="icon icon--phone">
												<use href="./img/svgsprite/sprite.symbol.svg#phone"></use>
											</svg>
										</span>
										<a class="cta__phone-link" href="tel:74996819529">+7&#160;499&#160;681-95-29</a>
									</div>
								</div>
							</div>

							<div class="cta__form">
								<form class="cta-form">
									<h3 class="form__title">Задать вопрос</h3>
									<fieldset class="form__group">
										<div class="form__input-wrapper">
											<input type="text" placeholder="Телефон" />
										</div>

										<div class="form__textarea-wrapper">
											<textarea name="" id="" cols="30" rows="10" placeholder="Ваш вопрос"></textarea>
										</div>
									</fieldset>

									<div class="form__button">
										<button class="button-solid">Отправить</button>
									</div>

									<div class="form__user-agreement">
										<p>Нажимая на&#160;кнопку вы&#160;соглашаетесь с&#160;<a href="#!">условиями пользовательского соглашения</a></p>
									</div>
								</form>
							</div>
						</div>
						<!--// absolute -->
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__copyright">
					<p>Сборка сделана в&#160;школе <a href="https://webcademy.ru" target="_blank">webcademy.ru</a></p>
				</div>
			</div>
		</footer>

		<!--=== libs ===-->
		<!-- Youtube LightBox -->
		<div id="youtubelightbox" class="youtubelightbox">
			<div class="youtubelightbox__centeredchild">
				<div class="youtubelightbox__videowrapper">
					<div id="youtubelightboxPlayer"></div>
				</div>
			</div>
		</div>
		<script src="./libs/youtubeLightbox/youtubeLightbox.js"></script>

		<!-- swiper -->
		<script src="./libs/swiper-11.0.7/package/swiper-bundle.min.js"></script>
		<!--=== libs ===-->

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
