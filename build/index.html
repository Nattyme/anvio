<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон | ВебКадеми</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />

		<!-- youtubelightbox style -->
		<link rel="stylesheet" href="./libs/youtubeLightbox/youtubeLightbox.css" />
		<!--// youtubelightbox style -->

		<!-- swiper-slider -->
		<link rel="stylesheet" href="./libs/swiper-11.0.7/css/swiper.min.css" />
		<!-- swiper-slider -->

		<!-- custom style -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<main class="main-page">
			<section class="activity">
				<div class="container">
					<!-- header -->
					<header class="activity__header">
						<h2 class="h2">Наши мероприятия</h2>
					</header>
					<!--// header -->

					<!-- tab wrapper -->
					<div class="tab" data-control="tab">
						<!-- tab -->
						<div class="tab__nav" data-control="tab-nav">
							<button class="tab__nav-btn tab__nav-btn--active events-tab__btn" type="button" data-control="tab-button">Детские дни рождения</button>
							<button class="tab__nav-btn" type="button" data-control="tab-button">Взрослые дни рождения</button>
							<button class="tab__nav-btn" type="button" data-control="tab-button">Корпоративы</button>
							<button class="tab__nav-btn" type="button" data-control="tab-button">Нестандартное мроприятие</button>
							<button class="tab__nav-btn" type="button" data-control="tab-button">Подарочные сертификаты</button>
						</div>

						<!-- tab content -->
						<div class="tab__content" data-control="tab-content">
							<!-- tab block -->
							<div class="tab__block tab__block--active activity-tab" data-control="tab-block">
								<div class="activity-tab__content">
									<div class="activity-tab__text">ТЕКСТ</div>
									<div class="activity-tab__slider">
										<!-- swiper controls -->
										<button class="slider-arrow slider-arrow__prev" id="slider-activity-prev">
											<svg class="icon icon--slider-arrow">
												<use href="./img/svgsprite/sprite.symbol.svg#slider-arrow"></use>
											</svg>
										</button>
										<button class="slider-arrow slider-arrow__next" id="slider-activity-next">
											<svg class="icon icon--slider-arrow">
												<use href="./img/svgsprite/sprite.symbol.svg#slider-arrow"></use>
											</svg>
										</button>
										<div class="swiper slider-activity" id="slider-activity">
											<!-- Additional required wrapper -->
											<div class="swiper-wrapper">
												<!-- slide -->
												<div class="swiper-slide slider-activity__item slider-pactivity__item--img">
													<div class="slider-promo__content">
														<div class="slider-promo__deadline">
															<p>3 дня</p>
														</div>

														<div class="slider-promo__img">
															<picture>
																<source srcset="./img/sliders/promo/img-01.webp 1x, ./img/sliders/promo/img-01@2x.webp 2x" type="image/webp" />
																<source srcset="./img/sliders/promo/img-01.jpg 1x, ./img/sliders/promo/img-01@2x.jpg 2x" type="image/jpeg" />
																<img src="./img/sliders/promo/img-01.jpg" alt="promo" />
															</picture>
														</div>

														<div class="slider-promo__header">
															<div class="slider-promo__title">
																<h4 class="h4 h4--light">Турнир в&#160;подарок</h4>
															</div>

															<div class="slider-promo__percent">
																<svg class="icon icon--percent">
																	<use href="./img/svgsprite/sprite.symbol.svg#percent"></use>
																</svg>
															</div>
														</div>

														<div class="slider-promo__text">
															<p>Купите билет в&#160;парк и&#160;получите&#160;50% скидку на&#160;организацию&#160;турнира до&#160;конца месяца.</p>
														</div>
													</div>

													<div class="slider-promo__link">
														<a href="#!" class="button-outline-slider">Подробнее</a>
													</div>
												</div>
												<!--// slide -->
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--// tab block -->
						</div>
						<!--// tab content -->
					</div>
					<!-- tab wrapper -->
				</div>
			</section>
		</main>

		<!--=== libs ===-->
		<!-- Youtube LightBox -->
		<div id="youtubelightbox" class="youtubelightbox">
			<div class="youtubelightbox__centeredchild">
				<div class="youtubelightbox__videowrapper">
					<div id="youtubelightboxPlayer"></div>
				</div>
			</div>
		</div>
		<script src="./libs/youtubeLightbox/youtubeLightbox.js"></script>

		<!-- swiper -->
		<script src="./libs/swiper-11.0.7/package/swiper-bundle.min.js"></script>
		<!--=== libs ===-->

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
