<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Стартовый шаблон | ВебКадеми</title>
		<link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
		<link rel="apple-touch-icon" sizes="180x180" href="./img/favicons/apple-touch-icon.png" />

		<!-- youtubelightbox style -->
		<link rel="stylesheet" href="./libs/youtubeLightbox/youtubeLightbox.css" />
		<!--// youtubelightbox style -->

		<!-- swiper-slider -->
		<link rel="stylesheet" href="./libs/swiper-11.0.7/css/swiper.min.css" />
		<!-- swiper-slider -->

		<!-- custom style -->
		<link rel="stylesheet" href="./css/main.css" />
	</head>

	<body>
		<main class="main-page"></main>
		<footer class="footer">
			<div class="footer-top">
				<div class="container">
					<div class="footer-top__row">
						<div class="footer__column">
							<div class="footer-top__logo">
								<picture>
									<source srcset="./img/logo-horizontal-red.webp 1x, ./img/logo-horizontal-red@2x.webp 2x" type="image/webp" />
									<source srcset="./img/logo-horizontal-red.png 1x, ./img/logo-horizontal-red@2x.png 2x" type="image/png" />
									<img src="./img/logo-horizontal-red.png" alt="" class="logo" />
								</picture>
							</div>

							<!-- nav -->
							<div class="footer-top__nav">
								<ul class="nav-footer">
									<li class="nav-footer__item">
										<a href="#!" class="nav-footer__link">Акции и&#160;новости</a>
									</li>

									<li class="nav-footer__item">
										<a href="#!" class="nav-footer__link">Сертификаты</a>
									</li>

									<li class="nav-footer__item">
										<a href="#!" class="nav-footer__link">Развлечения</a>
										<ul class="nav-footer__sub-nav">
											<li><a href="#!">Арена</a></li>
											<li><a href="#!">Куб</a></li>
											<li><a href="#!">Аттракционы</a></li>
											<li><a href="#!">Стенды</a></li>
											<li><a href="#!">PvP-соревнования</a></li>
											<li><a href="#!">Билет в&#160;парк</a></li>
										</ul>
									</li>

									<li class="nav-footer__item">
										<a href="#!" class="nav-footer__link">Праздники</a>
										<ul class="nav-footer__sub-nav">
											<li><a href="#!">День рождения</a></li>
											<li><a href="#!">Детский день рождения</a></li>
											<li><a href="#!">Корпоратив</a></li>
											<li><a href="#!">Нестандартное мероприятие</a></li>
										</ul>
									</li>

									<li class="nav-footer__item">
										<a href="#!" class="nav-footer__link">Контакты</a>
									</li>
								</ul>
							</div>
							<!--// nav -->
						</div>

						<div class="footer__column">
							Колонка справа
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!--=== libs ===-->
		<!-- Youtube LightBox -->
		<div id="youtubelightbox" class="youtubelightbox">
			<div class="youtubelightbox__centeredchild">
				<div class="youtubelightbox__videowrapper">
					<div id="youtubelightboxPlayer"></div>
				</div>
			</div>
		</div>
		<script src="./libs/youtubeLightbox/youtubeLightbox.js"></script>

		<!-- swiper -->
		<script src="./libs/swiper-11.0.7/package/swiper-bundle.min.js"></script>
		<!--=== libs ===-->

		<script src="./js/index.bundle.js"></script>
	</body>
</html>
