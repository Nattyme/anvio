<div class="swiper-slide slider-feedbacks__item ">
    <div class="slider-feedbacks__header">
        <div class="slider-feedbacks__img">
            <img src="./../../img/sliders/feedbacks/user-@@img.jpg" alt="user">
        </div>
        
        <!-- img -->

        <div class="slider-feedbacks__hero">
            <div class="slider-feedbacks__name">
                <p>@@name</p>
            </div>

            <div class="slider-feedbacks__meta">
                <div class="slider-feedbacks__rate">
                    <svg class="icon @@star-one">
                        <use href="./img/svgsprite/sprite.symbol.svg#star-rate"></use>
                    </svg>

                    <svg class="icon @@star-two">
                        <use href="./img/svgsprite/sprite.symbol.svg#star-rate"></use>
                    </svg>

                    <svg class="icon @@star-three">
                        <use href="./img/svgsprite/sprite.symbol.svg#star-rate"></use>
                    </svg>

                    <svg class="icon @@star-four">
                        <use href="./img/svgsprite/sprite.symbol.svg#star-rate"></use>
                    </svg>

                    <svg class="icon @@star-five">
                        <use href="./img/svgsprite/sprite.symbol.svg#star-rate"></use>
                    </svg>
                </div>
                <div class="slider-feedbacks__date" datetime="@@datetime">@@date</div>
            </div>
           
        </div>

        <div class="slider-feedbacks__logo">
            <img src="./../../img/sliders/feedbacks/yandex.jpg" alt="yandex">
        </div>


    </div>
    <div class="slider-feedbacks__text text-fade">
        <p>@@text</p>
    </div>
</div>
