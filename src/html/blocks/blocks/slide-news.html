 <!-- slide -->
 <div class="swiper-slide slider-news__item">
    <div class="slider-news__content">
        <div class="slider-news__date">
            <p>@@date</p>
        </div>

        <div class="@@display">
            <img src="./../../img/sliders/news/img-@@img.jpg" alt="news">
        </div>

        <div class="slider-news__title">
            <h4 class="h4">@@title</h4>
        </div>
        

        <div class="slider-news__text">
            <p>@@text</p>
        </div>
    </div>

    <div class="slider-news__link">
        <a href="#!" class="button-outline-s button-outline-s--accent">Подробнее</a>
    </div>
</div>
<!--// slide -->
