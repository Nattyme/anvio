
<div class="swiper-slide slider-promo__item slider-promo__item--img">
    <div class="slider-promo__content">
        <div class="slider-promo__deadline">
            <p>@@term</p>
        </div>

        <div class="@@display">
            <img src="./../../img/sliders/promo/img-@@img.jpg" alt="promo">
        </div>

        <div class="slider-promo__header">
            <div class="slider-promo__title">
                <h4 class="h4 h4--light">@@title</h4>
            </div>

            <div class="slider-promo__percent">
                <svg class="icon icon--percent">
                    <use href="./img/svgsprite/sprite.symbol.svg#percent"></use>
                </svg>
            </div>
        </div>

        <div class="slider-promo__text">
            <p>@@text</p>
        </div>
    </div>

    <div class="slider-promo__link">
        <a href="#!" class="button-outline-s">Подробнее</a>
    </div>
</div>
