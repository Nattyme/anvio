<form class="cta-form">
    <h3 class="cta-form__title">Задать вопрос</h3>
    <fieldset class="cta-form__group">
        <div class="cta-form__input-wrapper">
            <input class="cta-form__input" type="tel" placeholder="Телефон">
        </div>

        <div class="cta-form__textarea-wrapper">
            <textarea class="cta-form__textarea" name="" id="" cols="30" rows="10" placeholder="Ваш вопрос"></textarea>
        </div>
    </fieldset>

    <div class="cta-form__button">
        <button class="button-solid-m">Отправить</button>
    </div>
  
    <div class="cta-form__user-agreement">
        <p>Нажимая на кнопку вы соглашаетесь с <a href="#!">условиями пользовательского соглашения</a></p>
    </div>
</form>
