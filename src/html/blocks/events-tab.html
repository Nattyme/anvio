<div class="events-tab">

    <!-- tab -->
    <div class="events-tab__nav">
        <button class="events-tab__btn" type="button" data-tab="#tab-1">АРЕНЫ</button>
        <button class="events-tab__btn" type="button" data-tab="#tab-2">АТТРАКЦИОНЫ</button>
        <button class="events-tab__btn" type="button" data-tab="#tab-3">СТЕНДЫ</button>
        <button class="events-tab__btn" type="button" data-tab="#tab-4">КУБЫ</button>
    </div>

    <!-- tab content -->
    <div class="events-tab__content">

        <!-- tab block -->
        <div class="events-tab-block" id="tab-1">
            <div class="events-tab-block__row">
                <!-- text -->
                <div class="events-tab-block__text">
                    <!-- header -->
                    <div class="events-tab-block__header">
                        <h3 class="h3">Арена</h3>
                    </div>
                    <!--// header -->

                    <!-- flex row -->
                    <div class="events-tab-block__infobox">
                        <ul class="events-infobox">
                            <li class="events-infobox__item">
                                <svg class="icon icon--gamepad">
                                    <use href="./img/svgsprite/sprite.symbol.svg#gamepad"></use>
                                </svg>

                                <div class="event-infobox__text">
                                    <p>2-12</p>
                                </div>
                            </li>

                            <li class="events-infobox__item">
                                <svg class="icon icon--clock">
                                    <use href="./img/svgsprite/sprite.symbol.svg#clock"></use>
                                </svg>

                                <div class="event-infobox__text">
                                    <p>40 мин.</p>
                                </div>
                            </li>

                            <li class="events-infobox__item">
                                <svg class="icon icon--pay">
                                    <use href="./img/svgsprite/sprite.symbol.svg#pay"></use>
                                </svg>

                                <div class="event-infobox__text">
                                    <p>от 500 ₽</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--// flex row -->

                    <div class="events-tab-block__desc">
                        <p>В нашем парке можно устроить праздник, который не забудется ни имененниками, ни их гостями.</p>
                    </div>

                    <div class="events-tab-block__buttons">
                        <a href="#!" class="button-solid">ЦЕНЫ</a>
                        <a href="#!" class="button-outline">ПОДРОБНЕЕ</a>
                    </div>

                </div>
                <!-- text -->

                <!-- schema -->
                <div class="events-tab-block__schema"></div>
                <!-- schema -->
            </div>

            <!-- cards wrapper -->
            <div class="events-tab-block__row">
                <div class="card">
                    <!-- img -->
                    <div class="card__img">
                        <img src="./../../img/events/game-01.jpg" srcset="./../../img/events/game-01@2x.jpg" alt="citi-z">
                    </div>
                    <!--// img -->

                    <!-- fake play btn -->
                    <div class="pulse-dot">
                        <div class="pulse-dot__circle">
                            <svg class="icon icon--play">
                                <use href="./img/svgsprite/sprite.symbol.svg#play"></use>
                            </svg>
                        </div>
                        <div class="pulse-dot__radius"></div>
                    </div>
                    <!-- fake play btn --> 

                    <!-- text -->
                    <div class="card__text">
                        <div class="card__title">
                            <h4>City Z</h4>
                        </div>

                        <ul class="card__details">
                            <li>Шутер</li>
                            <li>30 мин.</li>
                            <li>1-4 чел.</li>
                            <li>12+</li>
                        </ul>

                        <div class="card__buttons">
                            <a href="#!" class="button-solid-small">Забронировать</a>
                            <a href="#!" class="button-outline-small">Подробнее</a>
                        </div>
                    </div>
                    <!--// text -->
                </div>
            </div>
            <!--// cards wrapper -->
        </div>
        <!--// tab block -->

    </div>
    <!--// tab content -->
</div>
