<section class="feedbacks">
    <div class="container">
         <!-- header -->
         <div class="feedbacks__header">
            <h2 class="h2">Отзывы</h2>
        </div>
        <!-- header -->
    </div>

    <div class="container-right">
        <div class="feedbacks__slider">
            <!-- swiper controls -->
            <button class="slider-arrow slider-arrow__prev" id="slider-feedbacks-prev">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>
            <button class="slider-arrow slider-arrow__next" id="slider-feedbacks-next">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>

            <!-- slider -->
            <div class="swiper slider-feedbacks" id="slider-feedbacks">
                <div class="swiper-wrapper">
                   @@loop('./blocks/slide-feedback.html', './data/slider-feedbacks.json')
                </div>
            </div>
             <!-- slider -->
        </div>
    </div>
</section>
