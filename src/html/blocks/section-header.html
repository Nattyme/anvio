<section class="header">
    <div class="container">
        <div class="header__row">
            <div class="header__text">
                <div class="header__title">
                    <h1 class="h1">VR-клуб &#171;Anvio&#187;</h1>
                </div>
                <div class="header__desc">
                    <p>парк цифровых развлечений для всей семьи</p>
                </div>

                <div class="header__benefit-list">
                    <ul class="benefit-list">
                        <li class="benefit-list__item">
                           
                            <svg class="icon icon--square">
                                <use href="./img/svgsprite/sprite.symbol.svg#square"></use>
                            </svg>
                           
                            <div class="benefit-list__text">
                                <p>Площадь парка 2100 м²</p>
                            </div>
                            
                        </li>

                        <li class="benefit-list__item">
                            
                            <svg class="icon icon--target">
                                <use href="./img/svgsprite/sprite.symbol.svg#target"></use>
                            </svg>
    
                            <div class="benefit-list__text">
                                <p>Командные игры</p>
                            </div>
                            
                        </li>
                        
                        <li class="benefit-list__item">
                            
                            <svg class="icon icon--action">
                                <use href="./img/svgsprite/sprite.symbol.svg#action"></use>
                            </svg>
    
                            <div class="benefit-list__text">
                                <p>Свобода передвижений</p>
                            </div>
                            
                        </li>
                    </ul>
                    
                </div>

                <div class="header__slider">
                    <!-- swiper controls -->
                    <button class="slider-arrow slider-arrow__prev" id="slider-offers-prev">
                        <svg class="icon icon--slider-arrow">
                            <use href="./img/svgsprite/sprite.symbol.svg#slider-arrow"></use>
                        </svg>
                    </button>
                    <button class="slider-arrow slider-arrow__next" id="slider-offers-next">
                        <svg class="icon icon--slider-arrow">
                            <use href="./img/svgsprite/sprite.symbol.svg#slider-arrow"></use>
                        </svg>
                    </button>

                    @@include('slider-offers.html')
                </div>
            </div>

            <!-- video circle -->
            <div class="header__video">
                <a href="https://www.youtube.com/watch?v=T0lvn-mJu1A" class="header__video-link"  data-youtubelightbox>
                    <img src="./../../img/header/video-img.jpg" srcset="./../../img/header/video-img@2x.jpg" alt="video">

                    <!-- fake play btn -->
                    <div class="header__pulse-dot">
                        <div class="pulse-dot">
                            <div class="pulse-dot__circle">
                                <svg class="icon icon--play">
                                    <use href="./img/svgsprite/sprite.symbol.svg#play"></use>
                                </svg>
                            </div>
                            <div class="pulse-dot__radius"></div>
                        </div>
                    </div>
                    <!-- fake play btn --> 
                </a>
            </div>
            <!--// circle -->
        </div>

        <!-- metro circle -->
        <div class="header__placement">
            <div class="metro-circle">

                <div class="metro-circle__img">
                    <img src="./../../img/header/cdm_logo.jpg" srcset="./../../img/header/cdm_logo@2x.jpg" alt="цдм">
                </div>

                <h3 class="metro-circle__title">В центре Москвы в ЦДМ</h3>

                <div class="metro-circle__distance">
                    <div class="metro-circle__line metro-circle__line--red">
                        <svg class="icon icon--metro">
                            <use href="./img/svgsprite/sprite.symbol.svg#metro"></use>
                        </svg>
                        <div class="metro-circle__text">
                            <p>Лубянка &#8212; 200м</p>
                        </div>
                    </div>
                    <div class="metro-circle__line metro-circle__line--violet">
                        <svg class="icon icon--metro">
                            <use href="./img/svgsprite/sprite.symbol.svg#metro"></use>
                        </svg>
                        <div class="metro-circle__text">
                            <p>Кузнецкий мост &#8212; 120м</p>
                        </div>
                    </div>
                </div>

                <div class="metro-circle__point">
                    <svg class="icon icon--point">
                        <use href="./img/svgsprite/sprite.symbol.svg#point"></use>
                    </svg>
                </div>
            </div>
            
        </div>
        <!--// metro circle -->
    </div>
