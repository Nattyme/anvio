<section class="news">
    <div class="container">

        <div class="news__row">
            <!-- header -->
            <div class="news__header">
                <h2 class="h2">Новости</h2>
            </div>
            <!-- header -->
            
            <a href="#!" class="button-outline-m">Все новости</a>

        </div>
    </div>

    <div class="container-right">
        <div class="news__slider">
            <!-- swiper controls -->
            <button class="slider-arrow slider-arrow__prev" id="slider-news-prev">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>
            <button class="slider-arrow slider-arrow__next" id="slider-news-next">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>

            <!-- slider -->
            <div class="swiper slider-news" id="slider-news">
    
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    @@loop('blocks/slide-news.html', './data/slider-news.json')
                </div>
            </div>
            <!--// slider -->
        </div>
    </div>
</section>
