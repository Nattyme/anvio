<section class="promo">
    <div class="container">
        <div class="promo__row">
            <!-- header -->
            <header class="promo__header">
                <h2 class="h2">Акции</h2>
            </header>
            <!-- header -->
            
            <a href="#!" class="button-outline-m">Все акции</a>

        </div>
    </div>

    <div class="container-right">
        <div class="promo__slider">
            <!-- swiper controls -->
            <button class="slider-arrow slider-arrow__prev" id="slider-promo-prev">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>
            
            <button class="slider-arrow slider-arrow__next" id="slider-promo-next">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>

            <!-- slider -->
            <div class="swiper slider-promo" id="slider-promo">
    
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    @@loop('blocks/slide-promo.html', './data/slider-promo.json')
                </div>
            </div>
            <!--// slider -->
        </div>
    </div>

</section>
