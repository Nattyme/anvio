<section class="stars">
    <div class="container">
        <div class="stars__row">
            <!-- header -->
            <header class="impress__header">
                <h2 class="h2">Впечатления звёздных гостей</h2>
            </header>
            <!-- header -->
            
            <a href="#!" class="button-solid-m">КУПИТЬ БИЛЕТ В ПАРК</a>

        </div>
    </div>

    <div class="container-right">
        <div class="stars__slider">
            <!-- swiper controls -->
            <button class="slider-arrow slider-arrow__prev" id="slider-stars-prev">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>
            <button class="slider-arrow slider-arrow__next" id="slider-stars-next">
                <svg class="icon icon--arrow-half">
                    <use href="./img/svgsprite/sprite.symbol.svg#arrow-half"></use>
                </svg>
            </button>

            <div class="swiper slider-stars" id="slider-stars">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides --> 
                    @@loop('blocks/slide-stars.html', './data/slider-stars.json')
                    <!-- slides -->
                </div>
            </div>
        </div>
    </div>

</section>
